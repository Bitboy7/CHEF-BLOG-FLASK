<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    {% endblock %}
</head>

<body>
    <nav role="navigation" class="navbar is-transparent" aria-label="breadcrumbs">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="static/img/841be8b857448d1e2d59637111a8b4fa-logotipo-de-ropa-de-gorro-de-chef.png" alt="Logo"
                    height="80px">
            </a>
        </div>
        <div id="navbarMenu" class="navbar-menu"></div>
        <div class="navbar-start">
            <a class="navbar-item" href="/">Subir Receta &nbsp <ion-icon name="cloud-upload"></ion-icon></a>
            <a class="navbar-item" href="/archivos">Publicaciones &nbsp<ion-icon name="share-social"></ion-icon></a>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    {% block scripts %}
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma@0.9.3/js/bulma.min.js"></script>
    {% endblock %}
</body>

</html>
